name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev

      - name: Install gtest
        run: |
          sudo apt-get install -y libgtest-dev
          sudo apt-get install -y cmake
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp *.a /usr/lib

      - name: Build and Install oat++
        run: |
          git clone --branch 1.3.0 --depth 1 https://github.com/oatpp/oatpp.git
          cd oatpp
          mkdir build
          cd build
          cmake ..
          make
          sudo make install
          cd ../..

      - name: Build and Install oat++-swagger
        run: |
          git clone --branch 1.3.0 --depth 1 https://github.com/oatpp/oatpp-swagger.git
          cd oatpp-swagger
          mkdir build
          cd build
          cmake ..
          make
          sudo make install
          cd ../..

      - name: Set up CMake
        run: sudo apt-get install -y cmake

      - name: Create build directory
        run: cmake -B build

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest
