name: C/C++ CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Docker container
        id: run_docker
        run: |
          docker run --entrypoint appbuild.sh -e "REPO=${{ vars.REPO }}" -e "BRANCH=${{ github.head_ref }}" --name paragonTestBuild bakcyl/paragon_back:${{ vars.DOCKER_IMAGE_VERSION }}
        continue-on-error: true

      - name: Check build results
        run: |
          exit `docker logs paragonTestBuild 2>&1 | grep -iE "Error" | wc -l`

      - name: Check GTest results
        run: |
          exit `docker logs paragonTestBuild 2>&1 | grep Failed | grep "Test \#" | wc -l`
